<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Posts</h1>
        <div id="posts_div" class="row g-4"></div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('userId');
        const apiurl = `https://jsonplaceholder.typicode.com/posts?userId=${userId}`;
        const postsContainer = document.getElementById('posts_div');

        async function getPosts() {
            const response = await fetch(apiurl);
            const data = await response.json();
            displayPosts(data);
            console.log(data);
        }

        function displayPosts(posts) {
            postsContainer.innerHTML = "";
            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.classList.add('col-md-4');
                postDiv.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Id del usuario: ${post.userId}</h5>
                            <h5 class="card-title">TÃ­tulo: ${post.title}</h5>
                        </div>
                    </div>
                `;
                postsContainer.appendChild(postDiv);
            });
        }

        getPosts();
    </script>
</body>
</html>
